<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <title>Price Pie [#SummerOfLove]</title>
        <!-- css -->
        <style type="text/css">
            h1, h2 {
                text-align: center;
            }
            a {
                text-decoration: none
            }
            .pie {
                margin-left: auto;
            }
            .qrcode {
                float:right;
            }
        </style>
        <!-- js -->
        <script src="/static/js/raphael-min.js" type="text/javascript"></script>
        <script src="/static/js/g.raphael-min.js" type="text/javascript"></script>
        <script src="/static/js/donut.js" type="text/javascript"></script>
        <script src="/static/js/jquery-1.7.2.min.js" type="text/javascript"></script>
        <script src="/static/js/jquery.qrcode.min.js" type="text/javascript"></script>
        
        <script>
            $(document).ready(function() {
                // draw all the charts from the data
                var radius = 100;
                {% for pie in pies %}
                    var elname = 'pie' + {{ pie.id }};
                    var elqrname = 'pie' + {{ pie.id }} + 'qr';
                    var el = $('<div class="enclosure"><div id=' + elname + ' class="pie"></div><div id=' + elqrname + ' class="qrcode"></div></div>');
                    el.appendTo($('#pie'));
                    drawPie(elname, radius, {{ pie.id }}, {{ pie.fieldarray }}, 'http://pricepie.ddns.net/detail/' + {{ pie.id }});
                    // create some qrcodes
                    $('#' + elqrname).qrcode({
                        width: radius,
                        height: radius,
                        text: 'http://pricepie.ddns.net/qrcode/' + {{ pie.id }}
                    });
                {% endfor %}
            });
        </script>
    </head>
    <body>
        <h1>PricePie chart examples</h1>
        <h2>#SummerOfLove</h2>
        <br/>
        <div id="pie"></div>
        <div id="qrcode"></div>
    </body>
</html>
